<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

</head>

<body>
    <h1>
        <center>
            <img src="http://www.bayviewgolfcourse.us/golf/proto/bayviewgolfcourse/images/design/logo.png"
                alt="Bayview">
        </center>
    </h1>

    <div class="grid-container">
        <div class="grid-item">
            <div class="calculator">
                <div id="display"></div>
                <br>
                <div class="calculatorkeys">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operator" id ="divide">รท</button>
                    <button class="reg" id ="clear">Clear</button>
                    <br>
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operator" id ="multiply">x</button>
                    <button class="reg" id = "balance">Balance</button>
                    <br>
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operator" id ="minus">-</button>
                    <button class="reg" id = "deposit">Deposit</button>
                    <br>
                    <button class="number">0</button>
                    <button class="number">00</button>
                    <button class="decimal" id ="decimal">.</button>
                    <button class="operator" id ="add">+</button>
                    <button class="reg" id ="withdraw">Withdraw</button>
                    <br>
                    <button class="operator" id = "equal">=</button>
                </div>
            </div>
        </div>

        <div class="grid-item">
            <div id="parent">
                <div class="grid">
                    <div>Kama'aina</div>
                    <button>9 holes - $12</button>
                    <button>18 holes - $16</button>
                    <button>cart - $8</button>
                    <button>9 holes & cart - $20</button>
                    <button>18 holes & cart - $24</button>
                </div>

                <div class="grid">
                    <div>Visitors</div>
                    <button>9 holes - $22</button>
                    <button>18 holes - $30</button>
                    <button>cart - $16</button>
                    <button>9 holes & cart - $38</button>
                    <button>18 holes & cart - $46</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/calculator.js"></script>
    <script src="js/cash_register.js"></script>
</body>

</html>
